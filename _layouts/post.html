---
layout: default
---


<div class="container is-max-widescreen">
  <section id="main-content" role="main" class="main-content">
    <div class="columns">
      <div class="column is-8 mt-6">
        <div class="container ">
          <div class="content ">
            <h1 class="is-size-3 has-text-left has-text-weight-semibold">{{ page.title }}</h1>
            <div class="read-more clearfix">
                <span class="date"><time>{{ page.date | date: '%B %d, %Y' }}</time></span>
                <span>posted-in:&nbsp;</span>
                <span class="posted-in">
                  <a href="{{ "/categories" | absolute_url }}#{{ page.categories }}">{{ page.categories }}</a>
                </span>
                <!-- <span class="comments">
                  <a href="{{ post.url | relative_url }}#disqus_thread">comments</a>
                </span> -->
            </div>
          </div>

          <div class="content">
              {{ content }}
          </div>

        </div>
      </div>
      <div class="column is-4 sidebar">
        {% include sidebar.html %}
      </div>
    </div>
  </section>
</div>
